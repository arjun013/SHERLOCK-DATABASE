
<form class="log-form" (ngSubmit)="loginUser()" #loginForm="ngForm">
	<h2>LOG IN</h2>
	<hr>

	<div class="uname">
		<input type="text" 
		name="log_username" required 
		[(ngModel)]="logUser.username">
		<label for="log_username">Username</label>	
	</div>

	<div class="pass">
		<input type="password" 
		name="log_password"  required 
		[(ngModel)]="logUser.password">
		<label for="log_password">Password</label>
	</div>
	
	<button > LOGIN</button>
</form>
